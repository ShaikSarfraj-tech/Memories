    <div class="container">
	<h2>Register</h2>
  <form action="/register" method="post">
					
    <h1> Signup form </h1>
            
    <input class="box" type="text" name="fname" id="fname" value=""
    placeholder="Name" required /><br>

    <input class="box" type="text" name="lname" id="lname" value=""
    placeholder="Name" required /><br>
    
    <label for="">Gender: </label>
    <input class="box" type="radio" name="gender" id="gender1" value="30"
    placeholder="Name" required />
    <label for="">Male</label>
    
    <input class="box" type="radio" name="gender" id="gender2" value="40"
    placeholder="Name" required />
    <label for="">Female</label> <br>

    <input class="box" type="date" name="dob" id="dob" value=""
    placeholder="Name" required /><br>

    <input class="box" type="number" name="mobile" id="mobile" value=""
    placeholder="Name" required /><br>

    <input class="box" type="text" name="user_name" id="user_name" value=""
    placeholder="Name" required /><br>

    <input class="box" type="email" name="email" id="email" value=""
    placeholder="E-Mail " required /><br>

    <input class="box" type="password" name="password" value=""
    id="password" placeholder="Password " required/><br>
            
   <button type="submit"> Register</button>
        
    </form>
