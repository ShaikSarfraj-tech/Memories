<!DOCTYPE html>
<html>
<head>
	<title> Signup Form</title>
		
		
    <link rel="stylesheet"
    href=
    "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity=
    "sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">	
            
    <link rel="stylesheet" type="text/css" href="style.css">
		
</head>
<body>
	
	<br>
	<br>
	<br>
	<div class="container" >
		<div class="row">
		<div class="col-md-3">
					
		</div>
				
		<div class="col-md-6 main">
					
			<form action="/sign_up" method="post">
					
			<h1> Signup form </h1>
							
			<input class="box" type="text" name="fname" id="fname" value=""
			placeholder="First Name" required /><br>

			<input class="box" type="text" name="lname" id="lname"
			placeholder="Last Name" value="" required /><br>

			<input class="box" type="radio" name="gender" id="gender1" value="Male"
			 required />
			<label>Male</label>

			<input class="box" type="radio" name="gender" id="gender2" value="Female"
			 required />
			<label>Female</label>
			
			<input class="box" type="date" name="dob" id="dob" value=""
			placeholder="Date of Birth" required /><br>

			<input class="box" type="text" name="mobile" id="mobile" value=""
			placeholder="mobile" required /><br>

			<input class="box" type="email" name="email" id="email" value=""
			placeholder="E-Mail " required /><br>
							
			<input class="box" type="password" name="password"
			id="password" placeholder="Password" value="" required/><br>
							

			<input type="submit" id="submitDetails"
			name="submitDetails" value="Submit" /><br>
					
			</form>
					
		</div>
				
				
		<div class="col-md-3">
		</div>
	</div>
	</div>
</body>
</html>
